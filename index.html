<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII History Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <h1>This is a quiz in a website. Each wrong answer will reduce time by 5 seconds. </h1>

    <h2 id="countdown">30</h2>
    <button id="timerStart">Start Quiz</button>
    <p id="question"></p>
    <p id="ans1" class="ans">a</p>
    <p id="ans2" class="ans">b</p>
    <p id="ans3" class="ans">c</p>
    <p id="ans4" class="ans">d</p>

    <form>
        <div class="input-group">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="YOUR NAME" />
        </div>
        <button id="Enter-Name">Enter Name</button>
    </form>
    


    <script src="./Assets/script.js"></script>
</body>
</html>
